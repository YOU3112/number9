<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 ナンバーパズル PWA</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA: Web App Manifest の追加 -->
    <link rel="manifest" href="manifest.json">
    
    <!-- PWA: Apple iOS向けの設定 (オプション - ホーム画面に追加した際のアイコンや表示) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- 適切なサイズのアイコンを指定してください。icon.svgからPNGを生成して使用します。 -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png"> 
</head>
<body>
    <div class="game-container">
        <h1>ナンバーパズル</h1>
        <div id="puzzle-board" class="puzzle-board">
            <!-- JavaScriptによってタイルがここに生成されます -->
        </div>
        <p id="message" class="message"></p>
        <button id="reset-button" class="reset-button">リセット</button>
    </div>

    <!-- メインのJavaScriptファイルを読み込む -->
    <script src="app.js"></script>

    <!-- PWA: Service Worker の登録スクリプト -->
    <script>
        // ブラウザがService Workerをサポートしているか確認
        if ('serviceWorker' in navigator) {
            // ページが完全に読み込まれた後にService Workerを登録
            window.addEventListener('load', () => {
                // Service Workerファイル (sw.js) を登録
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker 登録成功:', registration.scope);
                    })
                    .catch(err => {
                        console.log('Service Worker 登録失敗:', err);
                    });
            });
        }
    </script>
</body>
</html>
